<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Maisha Khan | Contact</title>
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.production.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header class="page-header">
    <img src="./img/maishalogo.svg" alt ="logo" class="page-header__item">
    <nav class="navigation-list page-header__item">
      <ul role="menubar">
        <li role="presentation">
          <a href="index.html" role="menuitem" class="navigation-list__item">Home</a>
        </li>
        <li role="presentation">
          <a href="about.html" role="menuitem" class="navigation-list__item">About</a>
        </li>
        <li role="presentation">
          <a href="work.html" role="menuitem" class="navigation-list__item">Work</a>
        <li role="presentation">
        <a href="contact.html" role="menuitem" class="navigation-list__item navigation-list__item--active">Contact</a>
      </li>
      </ul>
    </nav>
  </header>
  <div class="contact">
    <h1>Get in Touch</h1>
  </div>
  <br>
  <div class="contactcontent">
    <form action="#" method="post" id="contact-form">
      <label class="standard-label" for="contact-email">Email: </label>
      <br>
      <input type="email" id="contact-email" required>

      <br><br>

      <label class="standard-label" for="contact-tel">Telephone: </label>
      <br>
      <input type="tel" id="contact-tel">

      <br><br><br>

      <label class="standard-label" for="contact-message">Message:   </label>
      <br>
      <textarea id="contact-message" maxlength="240" required></textarea>
      <br><br>
      <input class="button" type="submit" value="Send Message">
      <br><br><br>
    </form>
  </div>
  <footer class="page-footer">
    <p>Find me on</p>
    <div class="social-media">
      <a href="https://github.com/maishpie"><img src="./img/github.svg" alt="Github"></a>
      <a href="#"><img src="./img/twitter.svg" alt="Twitter"></a>
      <a href="#"><img src="./img/linkedin.svg" alt="LinkedIn"></a>
    </div>
  </footer>
  <script src="js/tota11y.min.js"></script>
</body>
</html>
